<!doctype html>
<html>
<head>
  <title>Solitaire 2048</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='keywords' content='solitaire, 2048, puzzle, game'>
  <meta name='description' content='Solitaire card game based on 2048.'>
  <link rel='icon' type='image/x-icon' href='icons/favicon.ico'>
  <link rel='stylesheet' href='style.css'>
  <link rel='manifest' href='manifest.webmanifest'>
  <script src='index.js' defer></script>
</head>
<body>
  <section id='header'>
    <div class='highscore'></div>
    <div class='score'></div>
  </section>
  <section id='tableau'>
    <div class='column'>
      <svg viewBox='0 0 123 183'>
        <use href='#null-card'></use>
      </svg>
    </div>
    <div class='column'>
      <svg viewBox='0 0 123 183'>
        <use href='#null-card'></use>
      </svg>
    </div>
    <div class='column'>
      <svg viewBox='0 0 123 183'>
        <use href='#null-card'></use>
      </svg>
    </div>
    <div class='column'>
      <svg viewBox='0 0 123 183'>
        <use href='#null-card'></use>
      </svg>
    </div>
  </section>
  <section id='hand'>
    <div class='hand'></div>
    <div class='discard'>
      <svg viewBox='0 0 123 183'>
        <use href='#null-card'></use>
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'></text>
      </svg>
    </div>
  </section>
  <section id='game-over' class='modal'>
    <div>
      <div>Game over</div>
      <button>Play again</button>
    </div>
  </section>
  <section id='a2hs' class='notification'>
    <div>Add to home screen / desktop?</div>
    <button id='install-ok'>OK</button>
    <button id='install-cancel'>Cancel</button>
  </section>
  <section id='update' class='notification'>
    <div>New update available!</div>
    <button id='update-ok'>Refresh</button>
    <button id='update-cancel'>Dismiss</button>
  </section>
  <svg viewBox='0 0 123 183'>
    <rect id='null-card' width='119' height='179' x='2' y='2' rx='18' ry='18' fill='grey' stroke-width='4'></rect>
  </svg>
  <template id='card'
    ><div class='card'></div
  ></template>
  <noscript><h6>Only viewable with JavaScript enabled.</h6></noscript>
</body>
</html>
